<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
</head>
<body>
  <h2>Forgot Password</h2>
  <form id="forgotPasswordForm">
    <label>Email:</label>
    <input type="email" id="email" required>
    <button type="button" onclick="handleForgotPassword()">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script >function handleForgotPassword() {
    const email = document.getElementById('email').value;
  
    // Validate email (you may want to add more robust email validation)
    if (!email) {
      alert('Please enter a valid email address.');
      return;
    }
  
    // Call the backend API to handle forgot password
    axios.post('http://your-backend-url/password/forgotpassword', {
      email: email,
    })
    .then(response => {
      // Handle success, maybe show a message to the user
      console.log(response.data);
      alert('Password reset email sent successfully.');
    })
    .catch(error => {
      // Handle error, maybe show an error message to the user
      console.error(error);
      alert('Error sending password reset email.');
    });
  }
  </script>
</body>
</html>
