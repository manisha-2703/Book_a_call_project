<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Inventory Management</h1>
    <ul id="itemList"></ul>
    <div>

    <script src="main.js"></script>
    

</body>
</html>
