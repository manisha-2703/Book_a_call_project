<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/styles.css">
  <title>Library Management System</title>
</head>
<body>
 <header>
    <h1>Library Management System</h1>
    <form id="searchForm">
      <label for="search">Search Book:</label>
      <input type="text" id="search" name="search" required>
      <button type="button" onclick="borrowBook()">Search</button>
    </form>
  </header>

  <section id="booksBorrowed">
    <h2>Books Borrowed</h2>
    <!-- Borrowed books will be displayed here -->
  </section>

  <section id="returnedBooks">
    <h2>Returned Books</h2>
    <!-- Returned books will be displayed here -->
  </section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="/public/script.js"></script>
</body>
</html>
